let index = 0;
let answers = new Array(quiz.length);
let submitted = false;
let time = 900;

function loadQ(){
 const q = quiz[index];
 document.getElementById("qCount").innerText =
 `Question ${index+1} / ${quiz.length}`;

 let html = `<div class="question">${q.q}</div>`;
 q.o.forEach((opt,i)=>{
   let cls = "";
   if(submitted){
     if(i===q.a) cls="correct";
     else if(answers[index]===i) cls="wrong";
   }
   html += `
   <label class="option ${cls}">
     <input type="radio" name="opt"
     ${answers[index]===i?"checked":""}
     ${submitted?"disabled":""}
     onclick="answers[${index}]=${i}">
     ${opt}
   </label>`;
 });
 document.getElementById("quizArea").innerHTML = html;
}
loadQ();

function nextQ(){ if(index<quiz.length-1){ index++; loadQ(); } }
function prevQ(){ if(index>0){ index--; loadQ(); } }

function submitQuiz(){
 if(submitted) return;
 submitted = true;
 let score = 0;
 quiz.forEach((q,i)=>{ if(answers[i]===q.a) score++; });
 document.getElementById("result").innerText =
 `üéØ Your Score: ${score} / ${quiz.length}`;
 loadQ();
}

setInterval(()=>{
 if(time>0 && !submitted){
  time--;
  let m=Math.floor(time/60);
  let s=time%60;
  document.getElementById("time").innerText =
  `${m}:${s<10?"0"+s:s}`;
  if(time===0) submitQuiz();
