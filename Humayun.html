<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mughal Empire Test (1530–1555)</title>
<style>
body{
    font-family: Arial;
    background:#eef2f5;
}
.container{
    max-width:750px;
    margin:20px auto;
    background:#fff;
    padding:20px;
    border-radius:8px;
}
h2{text-align:center;}
#timer{
    text-align:center;
    color:red;
    font-size:18px;
    margin-bottom:10px;
}
.option{
    border:1px solid #ccc;
    padding:10px;
    margin:8px 0;
    border-radius:5px;
    cursor:pointer;
}
.option.selected{
    background:#dbeafe;
}
.correct{
    background:#c8f7c5;
    border-color:green;
}
.wrong{
    background:#f7c5c5;
    border-color:red;
}
button{
    padding:10px 15px;
    margin:10px 5px 0 0;
    font-size:16px;
}
#score{
    text-align:center;
    font-size:20px;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="container">
<h2>Mughal Empire (1530–1555)</h2>
<div id="timer">Time Left: 15:00</div>
<div id="quiz"></div>

<button onclick="prev()">Previous</button>
<button onclick="next()">Next</button>
<button onclick="submitQuiz()">Submit</button>

<div id="score"></div>
</div>

<script>
const questions = [
{q:"Humayun ascended the Mughal throne in?", o:["1526","1530","1540","1555"], a:1},
{q:"Humayun was the son of?", o:["Akbar","Babur","Sher Shah","Ibrahim Lodi"], a:1},
{q:"Full name of Humayun?", o:["Nasiruddin Muhammad","Jalaluddin Muhammad","Shamsuddin","Firoz"], a:0},
{q:"Battle of Chausa was fought in?", o:["1535","1537","1539","1540"], a:2},
{q:"Humayun was defeated by Sher Shah at?", o:["Panipat","Chausa","Kannauj","Delhi"], a:1},
{q:"Battle of Kannauj fought in?", o:["1539","1540","1545","1555"], a:1},
{q:"After defeat, Humayun?", o:["Won","Captured","Left India","Died"], a:2},
{q:"Humayun took refuge in?", o:["Turkey","Iran","China","Arab"], a:1},
{q:"Iran ruler who helped Humayun?", o:["Shah Abbas","Shah Ismail","Shah Tahmasp","Nadir Shah"], a:2},
{q:"Humayun recaptured Delhi in?", o:["1545","1550","1555","1556"], a:2}
];

let index=0;
let answers=new Array(questions.length).fill(null);
let score=0;

function loadQuestion(){
    let q=questions[index];
    let html=`<h3>Q${index+1}. ${q.q}</h3>`;
    q.o.forEach((opt,i)=>{
        let cls= answers[index]===i ? "option selected" : "option";
        html+=`<div class="${cls}" onclick="select(${i})">${opt}</div>`;
    });
    document.getElementById("quiz").innerHTML=html;
}
function select(i){
    answers[index]=i;
    loadQuestion();
}
function next(){
    if(index<questions.length-1){index++;loadQuestion();}
}
function prev(){
    if(index>0){index--;loadQuestion();}
}
function submitQuiz(){
    clearInterval(timerInt);
    let html="";
    score=0;
    questions.forEach((q,i)=>{
        html+=`<h4>Q${i+1}. ${q.q}</h4>`;
        q.o.forEach((opt,j)=>{
            let cls="option";
            if(j===q.a) cls+=" correct";
            if(j===answers[i] && j!==q.a) cls+=" wrong";
            html+=`<div class="${cls}">${opt}</div>`;
        });
        if(answers[i]===q.a) score++;
    });
    document.getElementById("quiz").innerHTML=html;
    document.getElementById("score").innerHTML=`Score: ${score} / ${questions.length}`;
}

let time=900;
let timerInt=setInterval(()=>{
    let m=Math.floor(time/60);
    let s=time%60;
    document.getElementById("timer").innerText=
        `Time Left: ${m}:${s<10?"0"+s:s}`;
    if(time<=0) submitQuiz();
    time--;
},1000);

loadQuestion();
</script>

</body>
</html>
