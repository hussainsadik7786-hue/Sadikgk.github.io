<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz - Census 2011</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        .user-info { margin-bottom: 20px; padding: 15px; background: #e8f4fd; border-radius: 5px; }
        .question { margin-bottom: 20px; padding: 15px; border-bottom: 1px solid #eee; }
        .options label { display: block; margin: 10px 0; cursor: pointer; padding: 8px; border-radius: 4px; transition: 0.3s; }
        .options label:hover { background: #f0f0f0; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #219150; }
        #result { margin-top: 20px; text-align: center; font-weight: bold; font-size: 20px; color: #2c3e50; }
    </style>
</head>
<body>

<div class="container">
    <h1>भारत: जनसंख्या एवं भाषा टेस्ट</h1>
    
    <div class="user-info">
        <label>अपना नाम लिखें:</label>
        <input type="text" id="userName" placeholder="Full Name..." required>
    </div>

    <form id="quizForm"></form>

    <button type="button" onclick="calculateScore()">Submit Test</button>
    <div id="result"></div>
</div>

<script>
    const questions = [
        { q: "जनसंख्या परिवर्तन का घटक कौन है?", a: "D", opt: ["जन्म", "मृत्यु", "प्रवास", "इनमें से सभी"] },
        { q: "भारत में जनगणना का महान विभाजन वर्ष है?", a: "C", opt: ["1951", "1931", "1921", "1971"] },
        { q: "विश्व में जनसंख्या की वृद्धि में भारत का स्थान कौन-सा है?", a: "B", opt: ["पहला", "दूसरा", "तीसरा", "चौथा"] },
        { q: "निम्न राज्यों में से किसका जनसंख्या घनत्व सबसे कम है?", a: "A", opt: ["अरुणाचल प्रदेश", "असम", "मिजोरम", "सिक्किम"] },
        { q: "भारत में जनसंख्या की वार्षिक वृद्धि दर है?", a: "D", opt: ["3%", "4%", "2.6%", "1.64%"] },
        { q: "2011 की जनगणना के अनुसार भारत का जनसंख्या घनत्व था–", a: "A", opt: ["382", "282", "402", "328"] },
        { q: "भारत में सर्वाधिक जन वृद्धि की अवधि थी:", a: "C", opt: ["1901–11", "1931–41", "1961–71", "1991–2001"] },
        { q: "तमिलनाडु में कौन भाषा परिवार प्रमुख है?", a: "C", opt: ["आर्यन", "चीनी", "द्रविड़", "ऑस्ट्रिक"] },
        { q: "भारत में विशालतम भाषाई समूह है?", a: "C", opt: ["चीनी-तिब्बती", "ऑस्ट्रिक", "भारतीय-आर्य", "द्रविड़"] },
        { q: "2001 की जनगणना के अनुसार भारत की जनसंख्या कितनी थी?", a: "A", opt: ["102.8 करोड़", "328.7 करोड़", "318.2 करोड़", "2 करोड़"] },
        { q: "भारत में राज्यों की कुल संख्या कितनी है?", a: "A", opt: ["28", "30", "29", "38"] },
        { q: "2011 जनगणना के अनुसार किस राज्य का जनघनत्व सबसे अधिक है?", a: "C", opt: ["कर्नाटक", "उत्तर प्रदेश", "बिहार", "केरल"] },
        { q: "2011 की जनगणना के अनुसार बिहार में जन घनत्व है–", a: "B", opt: ["1006", "1106", "1136", "1166"] },
        { q: "भारत में पूर्ण जनगणना पहली बार कब हुई थी?", a: "A", opt: ["1881", "1981", "1781", "कोई नहीं"] },
        { q: "2001 की जनगणना के अनुसार किस राज्य का जनसंख्या घनत्व न्यूनतम है?", a: "A", opt: ["अरुणाचल प्रदेश", "मेघालय", "बिहार", "केरल"] },
        { q: "बिहार के लोग किस भाषा परिवार समूह से संबंधित हैं?", a: "A", opt: ["ऑस्ट्रिक", "द्रविड़ियन", "यूरोपियन", "चीनी"] },
        { q: "विगत सौ वर्षों में भारत की जनसंख्या लगभग कितनी गुनी बढ़ी है?", a: "B", opt: ["3 गुनी", "5 गुनी", "7 गुनी", "10 गुनी"] },
        { q: "भारत में सबसे कम जनसंख्या किस राज्य की है?", a: "C", opt: ["हिमाचल", "अरुणाचल", "सिक्किम", "गोवा"] },
        { q: "विश्व की कुल जनसंख्या के कितने प्रतिशत लोग भारत में बसते हैं?", a: "B", opt: ["15%", "16%", "25%", "26%"] },
        { q: "किस भाषा परिवार की जनसंख्या सबसे कम है?", a: "D", opt: ["द्रविड़", "ऑस्ट्रिक", "भारतीय-यूरोपीय", "चीनी-तिब्बती"] },
        { q: "2011 की जनगणना के अनुसार भारत की जनसंख्या थी–", a: "A", opt: ["121 करोड़", "102.8 करोड़", "118 करोड़", "131 करोड़"] },
        { q: "2011 की जनगणना के अनुसार किस राज्य की जनसंख्या का घनत्व सबसे कम है?", a: "A", opt: ["अरुणाचल प्रदेश", "मेघालय", "केरल", "असम"] },
        { q: "2011 की जनगणना के अनुसार बिहार की जनसंख्या थी–", a: "A", opt: ["10.41 करोड़", "11.41 करोड़", "9.61 करोड़", "8.51 करोड़"] },
        { q: "निम्नलिखित राज्यों में से किसकी जनसंख्या सर्वाधिक है?", a: "A", opt: ["उत्तर प्रदेश", "बिहार", "पश्चिम बंगाल", "महाराष्ट्र"] },
        { q: "2011 की जनगणना के अनुसार भारत में नगरीय आबादी है:", a: "A", opt: ["31.16%", "35.16%", "36.16%", "37.16%"] },
        { q: "2011 की जनगणना के अनुसार भारत में ग्रामीण आबादी है:", a: "C", opt: ["10%", "45%", "69%", "85%"] },
        { q: "किस राज्य की जनसंख्या सबसे कम है?", a: "D", opt: ["मणिपुर", "अरुणाचल", "नागालैंड", "सिक्किम"] },
        { q: "सबसे अधिक जनसंख्या वाला राज्य?", a: "D", opt: ["महाराष्ट्र", "बिहार", "पश्चिम बंगाल", "उत्तर प्रदेश"] },
        { q: "सबसे अधिक जनसंख्या वाला केंद्र शासित प्रदेश?", a: "B", opt: ["चंडीगढ़", "दिल्ली", "पुडुचेरी", "लक्षद्वीप"] },
        { q: "सबसे कम जनसंख्या वाला केंद्र शासित प्रदेश?", a: "C", opt: ["अंडमान", "पुडुचेरी", "लक्षद्वीप", "दादरा"] },
        { q: "जनगणना का मुख्य उद्देश्य क्या है?", a: "C", opt: ["संख्या गिनना", "जन्म-मृत्यु", "आबादी, लिंग, शिक्षा जानकारी", "रोजगार"] },
        { q: "भारत में पहली जनगणना कब हुई थी?", a: "A", opt: ["1872", "1881", "1901", "1941"] },
        { q: "भारत में पहली सम्पूर्ण जनगणना किस वर्ष हुई थी?", a: "B", opt: ["1872", "1881", "1901", "1951"] },
        { q: "भारत का जनसंख्या घनत्व 1951 में कितना था?", a: "A", opt: ["117", "200", "250", "150"] },
        { q: "सबसे अधिक जन-घनत्व वाला केंद्रशासित प्रदेश?", a: "C", opt: ["चंडीगढ़", "लक्षद्वीप", "दिल्ली", "पुडुचेरी"] },
        { q: "सबसे कम जन-घनत्व वाला केंद्रशासित प्रदेश?", a: "B", opt: ["दमन दीव", "अंडमान निकोबार", "लक्षद्वीप", "चंडीगढ़"] },
        { q: "दशकीय जनसंख्या वृद्धि दर (2011) कितनी थी?", a: "C", opt: ["15.2%", "20.1%", "17.64%", "10.5%"] },
        { q: "किशोरों की कुल जनसंख्या का प्रतिशत कितना था?", a: "B", opt: ["18.5%", "20.9%", "22.3%", "19.2%"] },
        { q: "कुल किशोरों में लड़कों का प्रतिशत कितना था?", a: "B", opt: ["50.5%", "52.7%", "49.2%", "47.3%"] },
        { q: "राष्ट्रीय युवा नीति 2014 के अनुसार 'युवा' की आयु?", a: "C", opt: ["10-19", "15-24", "15-29", "18-35"] },
        { q: "संविधान की अनुसूची 8 में कितनी भाषाएं हैं?", a: "C", opt: ["18", "20", "22", "25"] },
        { q: "सबसे अधिक बोली जाने वाली भाषा?", a: "C", opt: ["बंगाली", "तेलुगु", "हिंदी", "मराठी"] },
        { q: "सबसे कम बोली जाने वाली भाषाएँ?", a: "A", opt: ["संस्कृत, बोडो, मणिपुरी", "पंजाबी, गुजराती", "कन्नड़, तमिल", "उड़िया, असमिया"] },
        { q: "भारत में भाषा परिवारों की संख्या कितनी है?", a: "C", opt: ["2", "3", "4", "5"] },
        { q: "सबसे बड़ा भाषा परिवार कौन सा है?", a: "B", opt: ["चीनी-तिब्बती", "भारतीय-यूरोपीय", "द्रविड़", "आस्ट्रिक"] },
        { q: "सबसे छोटा भाषा परिवार कौन सा है?", a: "D", opt: ["द्रविड़", "आस्ट्रिक", "भारतीय-यूरोपीय", "चीनी-तिब्बती"] },
        { q: "सबसे अधिक जनसंख्या वाला धर्म कौन सा है?", a: "C", opt: ["इस्लाम", "सिख", "हिंदू", "ईसाई"] },
        { q: "हिंदू धर्म के अनुयायियों का प्रतिशत?", a: "B", opt: ["70.5%", "79.8%", "80.2%", "75.3%"] },
        { q: "भारत की कुल श्रमिक जनसंख्या कितनी है?", a: "B", opt: ["35%", "39.8%", "42%", "50%"] },
        { q: "2011 के अनुसार भारत का लिंगानुपात क्या था?", a: "A", opt: ["943", "933", "927", "950"] }
    ];

    const form = document.getElementById('quizForm');
    questions.forEach((item, index) => {
        let qHTML = `<div class="question">
            <p><strong>Q${index + 1}: ${item.q}</strong></p>
            <div class="options">
                ${item.opt.map((o, i) => `
                    <label><input type="radio" name="q${index}" value="${String.fromCharCode(65 + i)}"> ${o}</label>
                `).join('')}
            </div>
        </div>`;
        form.innerHTML += qHTML;
    });

    function calculateScore() {
        const name = document.getElementById('userName').value;
        if (!name) { alert("कृपया अपना नाम लिखें!"); return; }

        let score = 0;
        questions.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected && selected.value === item.a) {
                score++;
            }
        });

        document.getElementById('result').innerHTML = `नमस्ते ${name}, आपका स्कोर: ${score} / ${questions.length}`;
        
        // Data bhejte hain Google Sheet par (Step 2 ke baad is URL ko badlein)
        const scriptURL = 'AAPKI_GOOGLE_SCRIPT_URL_YAHAN_DAALEIN';
        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name: name, score: score, date: new Date().toLocaleString()})
        });
    }
</script>

</body>
</html>
