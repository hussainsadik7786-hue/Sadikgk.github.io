<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Root Words MCQ Test</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    padding:20px;
}
h1{
    text-align:center;
    color:#2c3e50;
}
.timer{
    font-size:18px;
    font-weight:bold;
    color:#c0392b;
    text-align:center;
    margin-bottom:20px;
}
.question{
    background:#ffffff;
    padding:15px;
    margin-bottom:15px;
    border-radius:8px;
    box-shadow:0 0 5px rgba(0,0,0,0.1);
}
.options label{
    display:block;
    margin:5px 0;
    cursor:pointer;
}
.correct{
    color:green;
    font-weight:bold;
}
.wrong{
    color:red;
    font-weight:bold;
}
button{
    display:block;
    margin:20px auto;
    padding:10px 25px;
    font-size:16px;
    background:#2c3e50;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
#score{
    text-align:center;
    font-size:20px;
    font-weight:bold;
    margin-top:20px;
}
</style>
</head>

<body>

<h1>ROOT WORDS â€“ MCQ TEST</h1>
<div class="timer">Time Left: <span id="time">20:00</span></div>

<form id="quiz">

<script>
const questions = [
["Amiable means", ["Angry","Friendly","Cruel","Silent"], 1],
["Amicable means", ["Hostile","Friendly","Careless","Weak"], 1],
["Amicide means", ["Love of friend","Killing of enemy","Killing of a friend","Helping friend"], 2],
["Amicus Curiae means", ["Enemy of court","Judge","Friend of court","Lawyer"], 2],
["One who can use both hands equally", ["Ambiguous","Ambidextrous","Ambivert","Introvert"], 1],
["Ambiguous means", ["Clear","Certain","Doubtful","Honest"], 2],
["An introvert is one who", ["Likes crowd","Very social","Prefers solitude","Aggressive"], 2],
["An extrovert is one who", ["Shy","Social","Silent","Lonely"], 1],
["Person having introvert & extrovert qualities", ["Ambiguous","Ambivert","Ambidextrous","Introvert"], 1],
["Acrid means", ["Sweet","Pleasant","Bitter","Soft"], 2],
["Acrimony means", ["Happiness","Bitterness","Fear","Love"], 1],
["Acrimonious behaviour is", ["Sweet","Bitter","Polite","Calm"], 1],
["To make situation worse", ["Mollify","Ameliorate","Exacerbate","Improve"], 2],
["Acerbic means", ["Soft","Bitter","Sweet","Calm"], 1],
["Sophisticated means", ["Foolish","Worldly wise","Uneducated","Careless"], 1],
["Government by all", ["Monarchy","Biarchy","Panarchy","Anarchy"], 2],
["Absence of government", ["Panarchy","Anarchy","Monarchy","Patriarchy"], 1],
["Government by two", ["Biarchy","Monarchy","Oligarchy","Democracy"], 0],
["Rule by one king", ["Republic","Democracy","Monarchy","Biarchy"], 2],
["Matriarchy means", ["Rule by father","Rule by mother","Rule by king","Rule by priest"], 1],
["Patriarch means", ["Female ruler","Male head","Minister","Judge"], 1],
["More than one marriage", ["Bigamy","Polygamy","Monogamy","Polyandry"], 1],
["Introspect means", ["Look outside","Look back","Self analysis","Look around"], 2],
["Mollycoddle means", ["Scold","Ignore","Pamper","Punish"], 2],
["Mellifluous means", ["Bitter","Pleasant sound","Harsh","Loud"], 1],
["To make better", ["Exacerbate","Ameliorate","Malpractice","Damage"], 1],
["Fear of dead bodies", ["Necrophile","Necromania","Necrophobia","Necropolis"], 2],
["City of dead", ["Morgue","Mortuary","Necropolis","Cemetery"], 2],
["Immortal means", ["Mortal","Dying","Cannot die","Sad"], 2],
["Moribund means", ["Healthy","Dying","Immortal","Happy"], 1],
["Place where dead bodies kept", ["Cemetery","Necropolis","Mortuary","Catacomb"], 2],
["Catastrophe means", ["Celebration","Improvement","Disaster","Peace"], 2],
["Cataract means", ["Rhythm","Waterfall","Speech","Mountain"], 1],
["Cadence means", ["Waterfall","Rhythm of speech","City","Disaster"], 1],
["Ambilateral means", ["One hand","Both sides","One sided","Weak"], 1]
];

questions.forEach((q,i)=>{
    document.write(`<div class="question">
    <p><b>Q${i+1}. ${q[0]}</b></p>
    <div class="options">`);
    q[1].forEach((opt,j)=>{
        document.write(`
        <label>
        <input type="radio" name="q${i}" value="${j}"> ${opt}
        </label>`);
    });
    document.write(`</div></div>`);
});
</script>

<button type="button" onclick="submitQuiz()">Submit Test</button>
</form>

<div id="score"></div>

<script>
let time = 1200;
const timer = setInterval(()=>{
    let min = Math.floor(time/60);
    let sec = time%60;
    document.getElementById("time").innerText =
        `${min}:${sec<10?"0"+sec:sec}`;
    time--;
    if(time<0){
        clearInterval(timer);
        submitQuiz();
    }
},1000);

function submitQuiz(){
    clearInterval(timer);
    let score = 0;
    questions.forEach((q,i)=>{
        const options = document.getElementsByName("q"+i);
        options.forEach(opt=>{
            if(opt.checked){
                if(parseInt(opt.value) === q[2]){
                    opt.parentElement.classList.add("correct");
                    score++;
                } else {
                    opt.parentElement.classList.add("wrong");
                    options[q[2]].parentElement.classList.add("correct");
                }
            }
        });
    });
    document.getElementById("score").innerText =
        `Your Score: ${score} / 35`;
}
</script>

</body>
</html>
