<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>भारत: जनसंख्या एवं संगठन क्विज़</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f9; padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; border-bottom: 2px solid #333; padding-bottom: 10px; }
        #timer { position: fixed; top: 10px; right: 10px; background: #e74c3c; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold; font-size: 1.2rem; z-index: 1000; }
        .question { margin-bottom: 20px; padding: 15px; border-bottom: 1px solid #eee; }
        .options { list-style: none; padding: 0; }
        .options li { margin: 5px 0; padding: 8px; border-radius: 4px; cursor: pointer; border: 1px solid #ddd; transition: 0.3s; }
        .options li:hover { background-color: #f0f0f0; }
        input[type="radio"] { margin-right: 10px; }
        #submit-btn { display: block; width: 100%; padding: 15px; background: #2c3e50; color: white; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }
        #submit-btn:hover { background: #34495e; }
        .correct { background-color: #d4edda !important; border-color: #c3e6cb !important; color: #155724; font-weight: bold; }
        .wrong { background-color: #f8d7da !important; border-color: #f5c6cb !important; color: #721c24; }
        #result { display: none; text-align: center; font-size: 1.5rem; margin-top: 20px; padding: 20px; border-radius: 10px; background: #fff3cd; }
    </style>
</head>
<body>

<div id="timer">समय शेष: 15:00</div>

<div class="container">
    <h2>भारत: जनसंख्या एवं संगठन वस्तुनिष्ठ प्रश्न</h2>
    <form id="quizForm">
        <div id="quiz-content"></div>
        <button type="button" id="submit-btn" onclick="calculateScore()">फाइनल सबमिशन</button>
    </form>
    <div id="result"></div>
</div>

<script>
    const questions = [
        { q: "जनसंख्या परिवर्तन का घटक कौन है?", a: ["जन्म", "मृत्यु", "प्रवास", "इनमें से सभी"], c: 3 },
        { q: "भारत में जनगणना का महान विभाजन वर्ष है?", a: ["1951", "1931", "1921", "1971"], c: 2 },
        { q: "विश्व में जनसंख्या की वृद्धि में भारत का स्थान कौन-सा है?", a: ["पहला", "दूसरा", "तीसरा", "चौथा"], c: 1 },
        { q: "निम्न राज्यों में से किसका जनसंख्या घनत्व सबसे कम है?", a: ["अरुणाचल प्रदेश", "असम", "मिजोरम", "सिक्किम"], c: 0 },
        { q: "भारत में जनसंख्या की वार्षिक वृद्धि दर है?", a: ["3%", "4%", "2.6%", "1.64%"], c: 3 },
        { q: "2011 की जनगणना के अनुसार भारत का जनसंख्या घनत्व था–", a: ["382 व्यक्ति/वर्ग किमी", "282 व्यक्ति/वर्ग किमी", "402 व्यक्ति/वर्ग किमी", "328 व्यक्ति/वर्ग किमी"], c: 0 },
        { q: "भारत में सर्वाधिक जन वृद्धि की अवधि थी :", a: ["1901–11", "1931–41", "1961–71", "1991–2001"], c: 2 },
        { q: "तमिलनाडु में कौन भाषा परिवार प्रमुख है?", a: ["आर्यन", "चीनी", "द्रविड़", "ऑस्ट्रिक"], c: 2 },
        { q: "निम्नलिखित में से कौन-सा एक समूह भारत में विशालतम भाषाई समूह है?", a: ["चीनी-तिब्बती", "ऑस्ट्रिक", "भारतीय-आर्य", "द्रविड़"], c: 2 },
        { q: "सन 2001 की जनगणना के अनुसार भारत की जनसंख्या निम्नलिखित में से कौन-सी है?", a: ["102.8 करोड़", "328.7 करोड़", "318.2 करोड़", "2 करोड़"], c: 0 },
        { q: "भारत में राज्यों की कुल संख्या कितनी है?", a: ["28", "30", "29", "38"], c: 0 },
        { q: "2011 जनगणना के अनुसार किस राज्य का जनघनत्व सबसे अधिक है?", a: ["कर्नाटक", "उत्तर प्रदेश", "बिहार", "केरल"], c: 2 },
        { q: "2011 की जनगणना के अनुसार बिहार में प्रति वर्ग कि.मी. जनसंख्या घनत्व है–", a: ["1006", "1106", "1136", "1166"], c: 1 },
        { q: "भारत में पूर्ण जनगणना पहली बार कब हुई थी?", a: ["1881", "1981", "1781", "इनमें से कोई नहीं"], c: 0 },
        { q: "2001 की जनगणना के अनुसार निम्नलिखित में से किस राज्य का जनसंख्या घनत्व न्यूनतम है?", a: ["अरुणाचल प्रदेश", "मेघालय", "बिहार", "केरल"], c: 0 },
        { q: "बिहार के लोग किस भाषा परिवार समूह से संबंधित हैं?", a: ["ऑस्ट्रिक", "द्रविड़ियन", "यूरोपीय", "चीनी"], c: 0 },
        { q: "विगत सौ वर्षों में भारत की जनसंख्या लगभग कितनी गुनी बढ़ी है?", a: ["3 गुनी", "5 गुनी", "7 गुनी", "10 गुनी"], c: 1 },
        { q: "भारत में सबसे कम जनसंख्या किस राज्य की है?", a: ["हिमाचल प्रदेश", "अरुणाचल प्रदेश", "सिक्किम", "गोवा"], c: 2 },
        { q: "भारत में विश्व की कुल जनसंख्या के कितने प्रतिशत लोग बसते हैं?", a: ["15%", "16%", "25%", "26%"], c: 1 },
        { q: "किस भाषा परिवार की जनसंख्या सबसे कम है?", a: ["द्रविड़", "ऑस्ट्रिक", "भारतीय-यूरोपीय", "चीनी-तिब्बती"], c: 3 },
        { q: "2011 की जनगणना के अनुसार भारत की जनसंख्या थी–", a: ["121 करोड़", "102.8 करोड़", "118 करोड़", "131 करोड़"], c: 0 },
        { q: "2011 की जनगणना के अनुसार किस राज्य की जनसंख्या का घनत्व सबसे कम है?", a: ["अरुणाचल प्रदेश", "मेघालय", "केरल", "असम"], c: 0 },
        { q: "2011 की जनगणना के अनुसार बिहार की जनसंख्या थी–", a: ["10.41 करोड़", "11.41 करोड़", "9.61 करोड़", "8.51 करोड़"], c: 0 },
        { q: "निम्नलिखित राज्यों में से किसकी जनसंख्या सर्वाधिक है?", a: ["उत्तर प्रदेश", "बिहार", "पश्चिम बंगाल", "महाराष्ट्र"], c: 0 },
        { q: "2011 की जनगणना के अनुसार भारत में नगरीय आबादी है:", a: ["31.16%", "35.16%", "36.16%", "37.16%"], c: 0 },
        { q: "2011 की जनगणना के अनुसार भारत में ग्रामीण आबादी है:", a: ["10%", "45%", "69%", "85%"], c: 2 },
        { q: "2011 की जनगणना के अनुसार भारत के किस राज्य की जनसंख्या सबसे कम है?", a: ["मणिपुर", "अरुणाचल प्रदेश", "नागालैंड", "सिक्किम"], c: 3 },
        { q: "भारत में सबसे अधिक जनसंख्या वाला राज्य कौन सा है?", a: ["महाराष्ट्र", "बिहार", "पश्चिम बंगाल", "उत्तर प्रदेश"], c: 3 },
        { q: "भारत में सबसे अधिक जनसंख्या वाला केंद्र शासित प्रदेश कौन सा है?", a: ["चंडीगढ़", "दिल्ली", "पुडुचेरी", "लक्षद्वीप"], c: 1 },
        { q: "भारत में सबसे कम जनसंख्या वाला केंद्र शासित प्रदेश कौन सा है?", a: ["अंडमान और निकोबार", "पुडुचेरी", "लक्षद्वीप", "दादरा और नगर हवेली"], c: 2 },
        { q: "जनगणना का मुख्य उद्देश्य क्या है?", a: ["लोगों की संख्या गिनना", "जन्म और मृत्यु दर की गणना", "देश की आबादी, लिंग अनुपात, शिक्षा आदि की जानकारी", "केवल रोजगार"], c: 2 },
        { q: "भारत में पहली जनगणना कब हुई थी?", a: ["1872", "1881", "1901", "1941"], c: 0 },
        { q: "भारत में पहली सम्पूर्ण जनगणना किस वर्ष हुई थी?", a: ["1872", "1881", "1901", "1951"], c: 1 },
        { q: "भारत का जनसंख्या घनत्व 1951 में कितना था?", a: ["117", "200", "250", "150"], c: 0 },
        { q: "भारत का सबसे अधिक जनसंख्या घनत्व वाला केंद्रशासित प्रदेश कौन सा है?", a: ["चंडीगढ़", "लक्षद्वीप", "दिल्ली", "पुडुचेरी"], c: 2 },
        { q: "2011 की जनगणना के अनुसार भारत में सबसे कम जनसंख्या घनत्व वाला केंद्रशासित प्रदेश कौन सा है?", a: ["दमन और दीव", "अंडमान और निकोबार", "लक्षद्वीप", "चंडीगढ़"], c: 1 },
        { q: "भारत में दशकीय जनसंख्या वृद्धि दर (2011) कितनी थी?", a: ["15.2%", "20.1%", "17.64%", "10.5%"], c: 2 },
        { q: "2011 की जनगणना के अनुसार किशोरों की कुल जनसंख्या का प्रतिशत कितना था?", a: ["18.5%", "20.9%", "22.3%", "19.2%"], c: 1 },
        { q: "2011 की जनगणना के अनुसार कुल किशोरों में लड़कों का प्रतिशत कितना था?", a: ["50.5%", "52.7%", "49.2%", "47.3%"], c: 1 },
        { q: "राष्ट्रीय युवा नीति 2014 के अनुसार 'युवा' वर्ग है:", a: ["10-19 वर्ष", "15-24 वर्ष", "15-29 वर्ष", "18-35 वर्ष"], c: 2 },
        { q: "भारतीय संविधान की अनुसूची 8 में कुल कितनी भाषाओं को मान्यता प्राप्त है?", a: ["18", "20", "22", "25"], c: 2 },
        { q: "भारत में सबसे अधिक बोली जाने वाली भाषा कौन सी है?", a: ["बंगाली", "तेलुगु", "हिंदी", "मराठी"], c: 2 },
        { q: "भारत में सबसे कम बोली जाने वाली भाषाओं में कौन-कौन सी शामिल हैं?", a: ["संस्कृत, बोडो, मणिपुरी", "पंजाबी, गुजराती, उर्दू", "कन्नड़, तमिल", "उड़िया, असमिया"], c: 0 },
        { q: "भारत में भाषा परिवारों की संख्या कितनी है?", a: ["2", "3", "4", "5"], c: 2 },
        { q: "भारत में सबसे बड़ा भाषा परिवार कौन सा है?", a: ["चीनी-तिब्बती", "भारतीय-यूरोपीय/आर्य", "द्रविड़", "आस्ट्रिक"], c: 1 },
        { q: "भारत में सबसे छोटा भाषा परिवार कौन सा है?", a: ["द्रविड़", "आस्ट्रिक", "भारतीय-यूरोपीय", "चीनी-तिब्बती"], c: 3 },
        { q: "भारत में सबसे अधिक जनसंख्या वाला धर्म कौन सा है?", a: ["इस्लाम", "सिख धर्म", "हिंदू धर्म", "ईसाई धर्म"], c: 2 },
        { q: "भारत में हिंदू धर्म के अनुयायियों का प्रतिशत कितना है?", a: ["70.5%", "79.8%", "80.2%", "75.3%"], c: 1 },
        { q: "भारत की कुल श्रमिक जनसंख्या कितनी है?", a: ["35%", "39.8%", "42%", "50%"], c: 1 },
        { q: "वह व्यक्ति जो वर्ष में 183 दिन से अधिक कार्य करता है, उसे क्या कहते हैं?", a: ["सीमांत श्रमिक", "अश्रमिक", "मुख्य श्रमिक", "अकुशल श्रमिक"], c: 2 },
        { q: "सीमांत श्रमिक कौन होता है?", a: ["183 दिन से कम कार्य करने वाला", "183 दिन से अधिक कार्य करने वाला", "बेरोजगार", "केवल कृषक"], c: 0 },
        { q: "अश्रमिक कौन होता है?", a: ["जो कोई कार्य नहीं करता", "जो 200 दिन काम करता है", "कृषि कार्य करने वाला", "निर्माण कर्मी"], c: 0 },
        { q: "भारत में प्राथमिक क्षेत्र में कार्यरत श्रमिकों का प्रतिशत कितना है?", a: ["40%", "54.6%", "30.2%", "60%"], c: 1 }
    ];

    const quizContent = document.getElementById('quiz-content');
    questions.forEach((item, index) => {
        let qHtml = `<div class="question" id="q${index}">
            <p><strong>${index + 1}. ${item.q}</strong></p>
            <ul class="options">`;
        item.a.forEach((opt, i) => {
            qHtml += `<li><input type="radio" name="q${index}" value="${i}"> ${opt}</li>`;
        });
        qHtml += `</ul></div>`;
        quizContent.innerHTML += qHtml;
    });

    // Timer Logic
    let time = 15 * 60;
    const timerEl = document.getElementById('timer');
    const timerInterval = setInterval(() => {
        let mins = Math.floor(time / 60);
        let secs = time % 60;
        timerEl.innerHTML = `समय शेष: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
        if (time <= 0) {
            clearInterval(timerInterval);
            calculateScore();
        }
        time--;
    }, 1000);

    function calculateScore() {
        clearInterval(timerInterval);
        let score = 0;
        questions.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const qDiv = document.getElementById(`q${index}`);
            const optionsList = qDiv.querySelectorAll('li');

            if (selected) {
                if (parseInt(selected.value) === item.c) {
                    score++;
                    optionsList[item.c].classList.add('correct');
                } else {
                    optionsList[selected.value].classList.add('wrong');
                    optionsList[item.c].classList.add('correct');
                }
            } else {
                optionsList[item.c].classList.add('correct');
            }
        });

        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `आपका स्कोर: ${score} / ${questions.length}`;
        window.scrollTo(0, 0);
        document.getElementById('submit-btn').disabled = true;
    }
</script>

</body>
</html>
